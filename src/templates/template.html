<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Dashboard</title>
</head>


<body>
  <div class="d-flex p-2">
    <nav class="navbar-container">
      <ul class="navbar">
        <li><a href="#">Dashboard</a></li>
        <li><a href="">App</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="d-flex flex-column  gap-3">
        <div class="table-content2">
          filter
        </div>

      </div>


      <div class="row m-0">
        <div class="d-flex flex-row gap-4">
          <div class="totalContent">
            <p class="totalTitle">Total Employee</p>
            <div id="totalEmployee" class="totalValue">1</div>
          </div>
          <div class="totalContent">
            <p class="totalTitle">Total Payroll</p>
            <div id="totalPayroll" class="totalValue">1</div>

          <div class="totalContent">
            <div class="totalRegular d-flex flex-row justify-content-between align-items-center">

              <p id="totalRegular" class="totalValue ">1</p>
            </div>

            </div>

          </div>
          <div class="totalContent">
            <div class="totalGender d-flex flex-row justify-content-between align-items-center">
              <p class="totalTitle">Total Male</p>
              <p id="totalMale" class="totalValue">1</p>
            </div>
            <div class="totalFemale d-flex flex-row justify-content-between align-items-center">

              <p id="totalFemale" class="totalValue">1</p>
            </div>
          </div>

      </div>

      <div class="row m-0">
        <div class="content1 d-flex flex-row  gap-3">
          <div class=" table-content2">
            table-content2
          </div>

          <div class=" table-content1">
            table-content1
          </div>

      </div>

          <div class="chart-content1 p-5" style="border: 1px solid black; height: 400px">
            <canvas id="salaryChart"></canvas>
          </div>
        </div>
